
{% block content %}
<div>
  <h1>{{ object.name}}</h1>
  <p>Description: {{ object.description }}</p>
  <p>Mash: {{ object.mash_required }}</p>
  <hr>
  <p>Color: {{ object.color }}</p>
  <p>Extract: {{ object.extract }}</p>
  <p>Moisture: {{ object.moisture }}</p>
  <p>Quantity: {{ object.quantity }}</p>
  <hr>
  <p><a href="{% url 'inventory_fermentable_list' %}">Go Back To list</a></p>
</div>
{% endblock %}
